<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="post">
        <h1>Crear cuenta</h1>
        <section>
            <label for="username">Nombre de usuario</label>
            <input type="text" name="username" id="username">
            <p id="errorUsername"><i class="bi bi-exclamation-lg"></i> Introduce tu nombre de usuario</p>
        </section>

        <section>
            <label for="email_number">Número de móvil o correo electrónico</label>
            <input type="text" name="email_number" id="email_number">
            <p class="error" id="errorEmailNumber"><i class="bi bi-exclamation-lg"></i> La dirección de correo electrónico o el número de teléfono móvil faltan o son inválidos. Corríjalo e inténtelo de nuevo.</p>
        </section>

        <section>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Al menos 8 caracteres y un número">
            <p id="errorPassword"><i class="bi bi-exclamation-lg"></i> Mínimo de 8 caracteres obligatorios y un número</p>
        </section>

        <section>
            <label for="password_check">Confirma tu contraseña</label>
            <input type="password" name="password_check" id="password_check">
            <p id="errorPasswordCheck"><i class="bi bi-exclamation-lg"></i> Las contraseñas no coinciden</p>
        </section>

        <button type="submit">Registrarse</button>
    </form>

    <script src="scripts/main.js"></script>
</body>
</html>
